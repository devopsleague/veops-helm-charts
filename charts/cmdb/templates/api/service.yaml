apiVersion: v1
kind: Service
metadata:
  name: {{ include "cmdb.fullname" . }}-api
  labels:
    {{- include "cmdb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cmdb.selectorLabels" . | nindent 4 }}
